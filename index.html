<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  <main>

    <section>
      <div id="card">
          <div id="cardfront">
            <img src="images/bg-card-front.png" alt="card front">
          </div>
          <div id="cardback">
            <img src="images/bg-card-back.png" alt="card back">
          </div>
      </div>
  
  
      <div>
        <form action="">
    
          <div>
            <label class="uppercase" for="cardholder_name">cardholder name</label>
            <input type="text" name="cardholder_name" id="cardholder_name" placeholder="Jane Appleseed">
          </div>
    
          <div>
            <label class="uppercase" for="card_number">card number</label>
            <input type="text" name="card_number" id="card_number" placeholder="e.g. 1234567891230000">
          </div>
    
          <div>
              <div id="divDate">
                <label class="uppercase" for="month">exp. date (mm/yy)</label>
                <div>
                  <input type="text" name="month" id="month" placeholder="MM">
                  <input type="text" name="year" id="year" placeholder="YY">
                </div>
              </div>
              <div>
                <label class="uppercase" for="cvc">cvc</label>
                <input type="text" name="cvc" id="cvc" placeholder="e.g.123">
              </div>
          </div>
    
          <input type="submit" value="confirm" disabled class="uppercase">
    
        </form>
      </div>
    </section>

  </main>

  
  <footer class="attribution contain-1440">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <p>Coded by <a href="https://port-folio-react-lime.vercel.app/">SÃ©bastien LUCAS</a></p>
  </footer>
</body>
</html>

<script src="script.js" ></script>
